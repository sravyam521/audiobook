<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Upload Book</h1>
    <form id="bookForm" enctype="multipart/form-data">
        <label for="name">Book Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br>

        <label for="language">Language:</label>
        <input type="text" id="language" name="language" required><br>

        <label for="image">Book Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br>

        <button type="submit">Upload Book</button>
    </form>

    <h2>Upload Chapter</h2>
    <form id="chapterForm" enctype="multipart/form-data">
        <label for="book_id">Book ID:</label>
        <input type="number" id="book_id" name="book_id" required><br>

        <label for="chapter_name">Chapter Name:</label>
        <input type="text" id="chapter_name" name="chapter_name" required><br>

        <label for="chapter_number">Chapter Number:</label>
        <input type="number" id="chapter_number" name="chapter_number" required><br>

        <label for="audio">Audio File:</label>
        <input type="file" id="audio" name="audio" accept="audio/*" required><br>

        <button type="submit">Upload Chapter</button>
    </form>
    <script src="upload.js"></script>

    <style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
    margin: 0;
    padding: 0;
    line-height: 1.6;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

/* Page Header */
h1, h2 {
    color: #004084;
    margin-bottom: 20px;
    text-align: center;
}

/* Form Container */
form {
    background: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    margin-bottom: 20px;
    width: 100%;
    max-width: 500px;
}

/* Form Labels and Inputs */
label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="number"],
input[type="file"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box;
}

/* Buttons */
button {
    background-color: #004084;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
}

button:hover {
    background-color: #004084;
}

/* Responsive Design */
@media (max-width: 600px) {
    form {
        padding: 15px;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    button {
        font-size: 14px;
    }
}
</style>

</body>
</html>
